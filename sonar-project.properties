sonar.projectKey=smart_trader
sonar.projectName=Smart Trader
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend
sonar.tests=tests

# Python version
sonar.python.version=3.8,3.9

# Coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/tests/**,**/__init__.py,**/migrations/**
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/migrations/**

# Analysis settings
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Additional settings
sonar.verbose=false
sonar.qualitygate.wait=true
